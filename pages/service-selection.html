<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 신청 - 이지웍스</title>
    <meta name="description" content="이지웍스 결제 서비스 신청">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/service-selection.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="apply-header">
        <div class="apply-header__container">
            <a href="../index.html" class="apply-header__logo-link">
                <img src="../images/logo.png" alt="이지웍스" class="apply-header__logo">
            </a>
            <button class="apply-header__back" onclick="history.back()" aria-label="뒤로가기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="apply-main">
        <div class="apply-container">
            <!-- 서비스 선택 화면 -->
            <section id="serviceSelection" class="service-selection">
                <h1 class="service-selection__title">서비스 신청</h1>
                <p class="service-selection__subtitle">원하시는 서비스를 선택해주세요</p>
                
                <div class="service-cards">
                    <a href="./scroll-form/mobile-apply.html" class="service-card">
                        <h2 class="service-card__title">모바일 송금</h2>
                        <p class="service-card__description">단말기 없이 카드번호 입력만으로 즉시 입금</p>
                        <span class="service-card__arrow">→</span>
                    </a>
                    
                    <a href="./scroll-form/wireless-terminal.html" class="service-card">
                        <h2 class="service-card__title">무선 단말기</h2>
                        <p class="service-card__description">이동형 결제 단말기로 어디서나 편리하게</p>
                        <span class="service-card__arrow">→</span>
                    </a>
                    
                    <a href="./scroll-form/multi-tid.html" class="service-card">
                        <h2 class="service-card__title">TID 다중 결제</h2>
                        <p class="service-card__description">인건비·서비스 분리 매출 처리 가능</p>
                        <span class="service-card__arrow">→</span>
                    </a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
