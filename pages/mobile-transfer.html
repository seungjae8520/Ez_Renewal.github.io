<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 송금 - 이지웍스</title>
    <meta name="description" content="단말기 없이 카드번호만으로 즉시 입금">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/service.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="이지웍스" class="header__logo-img">
                </a>
            </h1>
            <a href="../index.html" class="header__back" aria-label="뒤로가기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        <!-- 서비스 히어로 -->
        <section class="service-hero">
            <div class="service-hero__container">
                <h2 class="service-hero__title">모바일 송금</h2>
                <p class="service-hero__subtitle">단말기 없이 카드번호만으로 즉시 입금</p>
            </div>
        </section>

        <!-- 서비스 특징 -->
        <section class="service-features">
            <div class="service-features__container">
                <article class="feature">
                    <h3 class="feature__title">간편한 결제</h3>
                    <p class="feature__description">복잡한 단말기 없이 스마트폰만 있으면 됩니다</p>
                </article>
                
                <article class="feature">
                    <h3 class="feature__title">즉시 입금</h3>
                    <p class="feature__description">결제와 동시에 계좌로 바로 입금됩니다</p>
                </article>
                
                <article class="feature">
                    <h3 class="feature__title">안전한 거래</h3>
                    <p class="feature__description">PCI-DSS 인증으로 안전하게 보호됩니다</p>
                </article>
            </div>
        </section>

        <!-- 사용 방법 -->
        <section class="service-usage">
            <div class="service-usage__container">
                <h3 class="service-usage__title">사용 방법</h3>
                
                <ol class="usage-steps">
                    <li class="usage-step">
                        <span class="usage-step__number">1</span>
                        <p class="usage-step__text">고객의 카드번호를 입력합니다</p>
                    </li>
                    <li class="usage-step">
                        <span class="usage-step__number">2</span>
                        <p class="usage-step__text">결제 금액을 확인합니다</p>
                    </li>
                    <li class="usage-step">
                        <span class="usage-step__number">3</span>
                        <p class="usage-step__text">고객이 비밀번호를 입력합니다</p>
                    </li>
                    <li class="usage-step">
                        <span class="usage-step__number">4</span>
                        <p class="usage-step__text">즉시 입금이 완료됩니다</p>
                    </li>
                </ol>
            </div>
        </section>

        <!-- CTA -->
        <section class="service-cta">
            <div class="service-cta__container">
                <p class="service-cta__text">지금 바로 시작하세요</p>
                <a href="apply.html" class="button button--primary">신청하기</a>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__info">
                <p class="footer__company">주식회사 이지웍스</p>
                <p class="footer__contact">1600-8010</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
