<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청하기 - 이지웍스</title>
    <meta name="description" content="이지웍스 서비스 신청하기">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/apply.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="이지웍스" class="header__logo-img">
                </a>
            </h1>
            <a href="../index.html" class="header__back" aria-label="뒤로가기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        <section class="apply">
            <div class="apply__container">
                <h2 class="apply__title">서비스 신청</h2>
                
                <form class="form" id="applyForm">
                    <!-- 기본 정보 -->
                    <fieldset class="form__section">
                        <legend class="form__section-title">기본 정보</legend>
                        
                        <div class="form__field">
                            <label for="name" class="form__label">이름</label>
                            <input type="text" id="name" name="name" class="form__input" required>
                        </div>
                        
                        <div class="form__field">
                            <label for="phone" class="form__label">연락처</label>
                            <input type="tel" id="phone" name="phone" class="form__input" placeholder="010-0000-0000" required>
                        </div>
                        
                        <div class="form__field">
                            <label for="email" class="form__label">이메일</label>
                            <input type="email" id="email" name="email" class="form__input" placeholder="example@email.com" required>
                        </div>
                    </fieldset>

                    <!-- 사업자 정보 -->
                    <fieldset class="form__section">
                        <legend class="form__section-title">사업자 정보</legend>
                        
                        <div class="form__field">
                            <label for="company" class="form__label">회사명</label>
                            <input type="text" id="company" name="company" class="form__input" required>
                        </div>
                        
                        <div class="form__field">
                            <label for="business-number" class="form__label">사업자등록번호</label>
                            <input type="text" id="business-number" name="business-number" class="form__input" placeholder="000-00-00000" required>
                        </div>
                        
                        <div class="form__field">
                            <label for="business-type" class="form__label">업종</label>
                            <select id="business-type" name="business-type" class="form__select" required>
                                <option value="">선택하세요</option>
                                <option value="retail">소매업</option>
                                <option value="service">서비스업</option>
                                <option value="food">음식점업</option>
                                <option value="wholesale">도매업</option>
                                <option value="manufacturing">제조업</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                    </fieldset>

                    <!-- 서비스 선택 -->
                    <fieldset class="form__section">
                        <legend class="form__section-title">서비스 선택</legend>
                        
                        <div class="form__checkbox-group">
                            <label class="form__checkbox">
                                <input type="checkbox" name="service" value="mobile-transfer">
                                <span class="form__checkbox-text">모바일 송금</span>
                            </label>
                            
                            <label class="form__checkbox">
                                <input type="checkbox" name="service" value="wireless-terminal">
                                <span class="form__checkbox-text">무선 단말기</span>
                            </label>
                            
                            <label class="form__checkbox">
                                <input type="checkbox" name="service" value="multi-tid">
                                <span class="form__checkbox-text">TID 다중 결제</span>
                            </label>
                        </div>
                    </fieldset>

                    <!-- 추가 문의사항 -->
                    <fieldset class="form__section">
                        <legend class="form__section-title">추가 문의사항</legend>
                        
                        <div class="form__field">
                            <label for="message" class="form__label">문의 내용</label>
                            <textarea id="message" name="message" class="form__textarea" rows="4" placeholder="궁금한 점을 알려주세요"></textarea>
                        </div>
                    </fieldset>

                    <!-- 약관 동의 -->
                    <div class="form__agreement">
                        <label class="form__checkbox">
                            <input type="checkbox" name="agree-terms" required>
                            <span class="form__checkbox-text">서비스 이용약관에 동의합니다</span>
                        </label>
                        
                        <label class="form__checkbox">
                            <input type="checkbox" name="agree-privacy" required>
                            <span class="form__checkbox-text">개인정보 처리방침에 동의합니다</span>
                        </label>
                    </div>

                    <!-- 제출 버튼 -->
                    <button type="submit" class="button button--primary form__submit">신청하기</button>
                </form>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__info">
                <p class="footer__company">주식회사 이지웍스</p>
                <p class="footer__contact">1600-8010</p>
            </div>
        </div>
    </footer>

    <!-- 모달 -->
    <div class="modal" id="successModal">
        <div class="modal__content">
            <h3 class="modal__title">신청이 완료되었습니다</h3>
            <p class="modal__text">담당자가 곧 연락드리겠습니다</p>
            <button class="button button--primary modal__button">확인</button>
        </div>
    </div>

    <script src="../js/apply.js"></script>
</body>
</html>
