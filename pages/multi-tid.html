<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TID 다중 결제 - 이지웍스</title>
    <meta name="description" content="여러 계좌로 나눠받는 스마트한 정산 솔루션">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/service.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="이지웍스" class="header__logo-img">
                </a>
            </h1>
            <a href="../index.html" class="header__back" aria-label="뒤로가기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        <!-- 서비스 히어로 -->
        <section class="service-hero">
            <div class="service-hero__container">
                <h2 class="service-hero__title">TID 다중 결제</h2>
                <p class="service-hero__subtitle">여러 계좌로 나눠받는 스마트한 정산 솔루션</p>
            </div>
        </section>

        <!-- 서비스 특징 -->
        <section class="service-features">
            <div class="service-features__container">
                <article class="feature">
                    <h3 class="feature__title">자동 분배</h3>
                    <p class="feature__description">인건비와 매출을 자동으로 분리해서 정산합니다</p>
                </article>
                
                <article class="feature">
                    <h3 class="feature__title">편리한 관리</h3>
                    <p class="feature__description">복잡한 정산 작업이 간단해집니다</p>
                </article>
                
                <article class="feature">
                    <h3 class="feature__title">투명한 거래</h3>
                    <p class="feature__description">모든 거래 내역을 명확하게 확인할 수 있습니다</p>
                </article>
            </div>
        </section>

        <!-- 사용 방법 -->
        <section class="service-usage">
            <div class="service-usage__container">
                <h3 class="service-usage__title">사용 방법</h3>
                
                <ol class="usage-steps">
                    <li class="usage-step">
                        <span class="usage-step__number">1</span>
                        <p class="usage-step__text">정산 비율을 설정합니다</p>
                    </li>
                    <li class="usage-step">
                        <span class="usage-step__number">2</span>
                        <p class="usage-step__text">각 계좌 정보를 등록합니다</p>
                    </li>
                    <li class="usage-step">
                        <span class="usage-step__number">3</span>
                        <p class="usage-step__text">일반 결제처럼 사용합니다</p>
                    </li>
                    <li class="usage-step">
                        <span class="usage-step__number">4</span>
                        <p class="usage-step__text">자동으로 분배되어 입금됩니다</p>
                    </li>
                </ol>
            </div>
        </section>

        <!-- CTA -->
        <section class="service-cta">
            <div class="service-cta__container">
                <p class="service-cta__text">지금 바로 시작하세요</p>
                <a href="apply.html" class="button button--primary">신청하기</a>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__info">
                <p class="footer__company">주식회사 이지웍스</p>
                <p class="footer__contact">1600-8010</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
